<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>开关灯案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 944px;
			margin: 50px auto ;
		}
	</style>
	<script src="jquery-1.11.1.min.js"></script>
	<script>
		$(function(){
			$("#j_open").click(function() {
				/* Act on the event */
				$("body")[0].style.backgroundColor = "#fff";
			});
			$("#j_close").click(function() {
				/* Act on the event */
				$("body")[0].style.backgroundColor = "#333";
			});
		})
	</script>
</head>
<body>
	<input type="button" value="开灯" id="j_open">
	<input type="button" value="关灯" id="j_close">
	<div> <img src="cln1.jpg" alt=""></div>
</body>
</html>
