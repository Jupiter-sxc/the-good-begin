<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标进入高亮</title>
	<style>
		ul{
			background: gray;
		}
	</style>
	<script src="jquery-1.11.1.min.js"></script>
	<script>
		$(function () {
			// body...
			$('li').mouseenter(function(){
				$(this).css('background','pink').siblings('li').css('background', 'gray');
			});
			$('ul').mouseleave(function() {
				/* Act on the event */
				$(this).children('li').css('background-color', 'gray');
			});
		})
	</script>
</head>
<body>
	<ul>
		<li>隔行变色，索引值为0</li>
		<li>隔行变色，索引值为1</li>
		<li>隔行变色，索引值为2</li>
		<li>隔行变色，索引值为3</li>
		<li>隔行变色，索引值为4</li>
		<li>隔行变色，索引值为5</li>
		<li>隔行变色，索引值为6</li>
		<li>隔行变色，索引值为7</li>
	
	</ul>
</body>
</html>
